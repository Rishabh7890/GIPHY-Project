<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>GIPHY Project</title>
</head>

<body>

  <div class="page-wrapper">
    <!-- <div class="container"> -->
    <div class="left-column">
      <div class="jumbotron jumbotron-fluid shadow p-3 mb-5 rounded">
        <h1 class="display-3"> The GIPHY Factory</h1>
        <form id="gif-form" class="my-3">
          <div class="form-group">
            <label for="gif-input">We have every GIF out there! What are you thinking of?</label>
            <input class="form-control" id="gif-input" placeholder="Search"><br>
          </div>
          <input class="btn btn-outline-primary btn-lg add-gif" type="submit" value="Add some more GIFS!">
          <div id="gif-buttons"></div>
        </form>
      </div>
    </div>

      <div class="right-column">
          <h3>Currently Showing Results For: <span id="search-term"></span></h3>
          <div class="row" id="gifs-displayed"></div>
      </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
